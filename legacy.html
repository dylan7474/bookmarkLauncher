<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Launchpad Legacy</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: Helvetica, Arial, sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 12px;
        }
        h2 {
            font-size: 16px;
            margin: 20px 0 8px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        .notice {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 16px;
        }
        .grid {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .grid li {
            margin-bottom: 8px;
        }
        .grid a,
        .grid span {
            display: block;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            border: 1px solid #334155;
            background: #1e293b;
            color: #f8fafc;
            font-size: 15px;
        }
        .grid a:active {
            background: #334155;
        }
        .empty {
            color: #94a3b8;
        }
        .footer {
            margin-top: 18px;
            font-size: 12px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <h1>Launchpad Legacy</h1>
    <div class="notice">Legacy mode uses only local bookmarks saved on this device. No online catalogue is required.</div>

    <h2>Primary Sites</h2>
    <ul id="primaryList" class="grid"></ul>

    <h2>Secondary Sites</h2>
    <ul id="secondaryList" class="grid"></ul>

    <p class="footer">Tip: Edit bookmarks in the modern <code>index.html</code> view. This page is optimized for older iPad Safari versions.</p>

    <script>
        (function () {
            var DEFAULTS = {
                primary: [
                    { title: "Google", url: "https://google.com" },
                    { title: "YouTube", url: "https://youtube.com" },
                    { title: "GitHub", url: "https://github.com" },
                    { title: "Reddit", url: "https://reddit.com" },
                    { title: "Gmail", url: "https://mail.google.com" },
                    { title: "Wikipedia", url: "https://wikipedia.org" },
                    { title: "BBC", url: "https://bbc.com" },
                    { title: "Weather", url: "https://weather.com" }
                ],
                secondary: []
            };

            function safeParseConfig(raw) {
                if (!raw) return null;
                try {
                    return JSON.parse(raw);
                } catch (err) {
                    return null;
                }
            }

            function normalizeSlot(item) {
                if (!item || typeof item !== 'object') {
                    return { title: '', url: '' };
                }
                return {
                    title: item.title || '',
                    url: item.url || ''
                };
            }

            function ensureProtocol(url) {
                if (!url) return '';
                if (/^https?:\/\//i.test(url)) return url;
                return 'https://' + url;
            }

            function buildList(container, items, totalCount) {
                var i;
                var slots = [];

                for (i = 0; i < totalCount; i += 1) {
                    slots.push(normalizeSlot(items[i]));
                }

                for (i = 0; i < slots.length; i += 1) {
                    var li = document.createElement('li');
                    var slot = slots[i];

                    if (slot.url) {
                        var a = document.createElement('a');
                        a.href = ensureProtocol(slot.url);
                        a.target = '_blank';
                        a.rel = 'noopener noreferrer';
                        a.appendChild(document.createTextNode(slot.title || slot.url));
                        li.appendChild(a);
                    } else {
                        var empty = document.createElement('span');
                        empty.className = 'empty';
                        empty.appendChild(document.createTextNode('Empty slot'));
                        li.appendChild(empty);
                    }

                    container.appendChild(li);
                }
            }

            var config = safeParseConfig(window.localStorage.getItem('launchpad_config'));
            var primaryItems = config && config.primary ? config.primary : DEFAULTS.primary;
            var secondaryItems = config && config.secondary ? config.secondary : DEFAULTS.secondary;

            buildList(document.getElementById('primaryList'), primaryItems, 8);
            buildList(document.getElementById('secondaryList'), secondaryItems, 16);
        }());
    </script>
</body>
</html>
